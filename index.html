<!doctype html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sänka Skepp - GYA2018</title>

	<link href="./styles/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
	<section id="view-1">
		<div id="landing">
			<form>
				<h1>
					Sänka skepp
				</h1>
				<label>
					<span>Rutbredd (2-10)</span>
					<input id="grid-size" type="number" min="2" max="10">
				</label>
				<label>
					<span>Spelarnamn</span>
					<input id="player-name" type="text">
				</label>

				<button type="submit">Spela!</button>
			</form>

			<div>
				<span>Skrolla för föregående resultat</span>
				<a href="#stats" class="scroll-arrow" aria-label="Skrolla ner"></a>
			</div>
		</div>

		<div id="stats">
			<h2>
				Föregående matcher
			</h2>

			<div class="container">
				<table class="player">
					<tr class="header">
						<th colspan="3">
							<h3>
								Match #2
							</h3>
						</th>
					</tr>
					<tr class="name">
						<th>
							Namn
						</th>
						<td>
							Dator
						</td>
						<td>
							Spelarnamn #2
						</td>
					</tr>
					<tr class="accuracy">
						<th>
							Träffar (%)
						</th>
						<td>
							12
						</td>
						<td>
							56
						</td>
					</tr>
				</table>
				<table class="computer">
					<tr class="header">
						<th colspan="3">
							<h3>
								Match #1
							</h3>
						</th>
					</tr>
					<tr class="name">
						<th>
							Namn
						</th>
						<td>
							Dator
						</td>
						<td>
							Spelarnamn
						</td>
					</tr>
					<tr class="accuracy">
						<th>
							Träffar (%)
						</th>
						<td>
							43
						</td>
						<td>
							27
						</td>
					</tr>
				</table>
			</div>
		</div>
	</section>

	<section id="view-2">
		<div class="wrapper">
			<div class="column grid">

			</div>
			<div class="column toolbar">
				<div class="container__ships">
					<h1>
						Placera dina skepp
					</h1>
					<div class="ship ship__active">
						<h2>Hangarfartyg</h2>
						<div class="ship__carrier">
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
						</div>
					</div>
					<div class="ship">
						<h2>Slagskepp</h2>
						<div class="ship__battleship">
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
						</div>
					</div>
					<div class="ship">
						<h2>Kryssare</h2>
						<div class="ship__cruiser">
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
						</div>
					</div>
					<div class="ship">
						<h2>Ubåt</h2>
						<div class="ship__submarine">
							<div class="ship__block"></div>
							<div class="ship__block"></div>
							<div class="ship__block"></div>
						</div>
					</div>
					<div class="ship">
						<h2>Jagare</h2>
						<div class="ship__destroyer">
							<div class="ship__block"></div>
							<div class="ship__block"></div>
						</div>
					</div>

					<button>Start</button>
				</div>
			</div>
		</div>
	</section>











	<section id="view-3">
		<div class="player player_one">

		</div>
		<div class="player player_two computer">

		</div>
	</section>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="./scripts/game_core.js"></script>
	<script src="./scripts/site_core.js"></script>
</body>
</html>
